<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Odd Ducks Product Campaign</title>
    <!-- <link rel="stylesheet" href="reset.css"> -->
    <link rel="stylesheet" href="styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-autocolors"></script>
    <script src="./app.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Titillium+Web&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="title">
      <img src="./images/icon.png" alt="Logo" id="logo" />
      <h1>Odd Ducks Product Campaign</h1>
    </div>

    <div class="results">
      <ul id="results-list"></ul>
      <button id="button">View Results</button>
    </div>

    <div id="img-container">
      <img src="" alt="" id="img1" />
      <img src="" alt="" id="img2" />
      <img src="" alt="" id="img3" />
    </div>

    <article>
      <canvas id="myChart"></canvas>
    </article>

    <div class="blank-div"></div>

    <footer>
      <h3>
        Thanks for taking part in our survey and contributing to the future of
        our company.
      </h3>
    </footer>
  </body>
</html>
